services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      # WARNING: Mounting Docker socket provides root-level access to host.
      # This is acceptable for PoC/development but should use Docker-in-Docker
      # or a more secure container runtime (e.g., Podman, gVisor) in production.
      - /var/run/docker.sock:/var/run/docker.sock
      - ./app:/app/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DOCKER_HOST=unix:///var/run/docker.sock
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build: .
    volumes:
      # WARNING: Mounting Docker socket provides root-level access to host.
      # Required for building and running user containers.
      - /var/run/docker.sock:/var/run/docker.sock
      - ./app:/app/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DOCKER_HOST=unix:///var/run/docker.sock
    depends_on:
      - redis
    command: celery -A app.celery_app worker --loglevel=info

  celery-beat:
    build: .
    volumes:
      - ./app:/app/app
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A app.celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      # Allow frontend to connect to backend from browser (client-side)
      # This is the URL that the user's browser will use
      - REACT_APP_API_URL=http://localhost:8000
      # Proxy target for server-side requests (Node.js)
      # Use Docker service name when running in Docker
      - REACT_APP_PROXY_TARGET=http://api:8000
      - CHOKIDAR_USEPOLLING=true
      # Disable host check for development
      - WDS_SOCKET_PORT=3000
    depends_on:
      - api
    stdin_open: true
    tty: true

volumes:
  redis-data:
